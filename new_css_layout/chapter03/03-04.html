<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chapter 3: Block Formatting Context</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/my_common.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com">
    <style>
    	.container {
    		width: 400px;
    		border: 2px solid #d0bfff;
    		border-radius: 5px;
    		overflow: hidden;
    	}
    	.box {
    		float: left;
    		width: 200px;
    		border: 2px solid #d0bffff;
    		border-radius: 5px;
    		padding: 10px;
    	}
    	.container p {
    		background-color: #e5dbff;
    	}

    </style>
</head>
<body id="ch1">
	<header class="example-header">
		<ul class="meta">
			<li class="book">The New CSS Layout</li>
			<li class="author">Rachel Andrew</li>
			<li class="chapter">Chapter 3</li>
			<li class="index"><a href="../">Index of examples</a></li>
		</ul>
		<div class="inner">
			<h1>Flow as applied to floats</h1>
		</div>
	</header>
	<div class="example">

		<div class="container">
			<div class="box">
				<p>I am floated left. I am out of flow.</p>
			</div>
			<p>I am a paragraph of text inside the container. I am in-flow. My text wraps around the float but my background color extends behind the floated item.</p>

		</div>

	</div>
    
</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>대한천문대</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="top">
            <!-- top:logo와 menu를 묶어줌 -->
            <div class="logo">
                로고자리
            </div> <!-- 로고 끝 -->
            <nav class="menu">
                메뉴자리
            </nav> <!-- 메뉴 끝 -->
        </div> <!-- top 끝 -->

    </header>

    <div class="bodywrap">
        <!-- bodywrap: imgslide와 contents를 묶어줌 -->
        <div class="imgslide">
            이미지 슬라이드 자리
        </div> <!-- imgslide 끝 -->

        <div class="contents">
            <!-- contents: tabmenu와 otherwrap을 묶어줌 -->
            <ul class="tabmenu">
                <!-- tabmenu: 공지사항과 갤러리를 묶어줌 -->
                <li>
                    <div class="notice">
                        공자사항 자리
                    </div> <!-- 공지사항 끝 -->
                </li>
                <li>
                    <div class="gallery">
                        갤러리 자리
                    </div> <!-- gallery 끝 -->
                </li>
            </ul> <!-- tabmenu 끝 -->

            <div class="otherwrap">
                <!-- otherwrap: banner와 shortcut을 묶어줌 -->
                <div class="banner">
                    배너 자리
                </div> <!-- banner 끝 -->
                <div class="shortcut">
                    바로가기 자리
                </div> <!-- shortcut 끝 -->
            </div>
        </div> <!-- contents 끝 -->
    </div> <!-- bodywrap 끝 -->

    <div id="modal">

    </div> <!-- modal 끝 -->

    <footer>
        <div class="btlogo">
            bt 로고 자리
        </div> <!-- btlogo 끝 -->
        <div class="site">
            <!-- site: btmenu와  copy를 묶어줌 -->
            <div class="btmenu">
               하단 메뉴 자리
            </div> <!-- btmenu 끝 -->
            <div class="copy">
                copyright 자리
            </div> <!-- copy 끝 -->
        </div> <!-- site 끝 -->
    </footer>
</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>대한천문대</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/script.js" defer type="text/javascript"></script>
</head>

<body>
    <header>
        <div class="top">
            <!-- top:logo와 menu를 묶어줌 -->
            <div class="logo">
                <a href="#"><img src="images/logo.png" alt="로고"></a>
            </div> <!-- 로고 끝 -->
            <nav class="menu">
                <ul class="navi">
                    <li><a href="#">천문대 소개</a>
                        <ul class="submenu">
                            <li><a href="#">인사말</a></li>
                            <li><a href="#">천문대소식</a></li>
                            <li><a href="#">오시는 길</a></li>
                        </ul>
                    </li>
                    <li><a href="#">이용안내</a>
                        <ul class="submenu">
                            <li><a href="#">프로그램</a></li>
                            <li><a href="#">관람시간표</a></li>
                            <li><a href="#">이달의 별자리</a></li>
                        </ul>
                    </li>
                    <li><a href="#">천문대 예약</a>
                        <ul class="submenu">
                            <li><a href="#">관람예약</a></li>
                            <li><a href="#">예약확인</a></li>
                            <li><a href="#">예약취소</a></li>
                        </ul>
                    </li>
                    <li><a href="#">커뮤니티</a>
                        <ul class="submenu">
                            <li><a href="#">공지사항</a></li>
                            <li><a href="#">방문후기</a></li>
                            <li><a href="#">자유게시판</a></li>
                        </ul>
                    </li>
                </ul>
            </nav> <!-- 메뉴 끝 -->
        </div> <!-- top 끝 -->

    </header>

    <div class="bodywrap">
        <!-- bodywrap: imgslide와 contents를 묶어줌 -->
        <div class="imgslide">
            <a href="#"><img src="images/img1.jpg" alt="이미지1"><span class="imgtext">대한천문대 홈페이지 새단장</span></a>
            <a href="#"><img src="images/img2.jpg" alt="이미지2"><span class="imgtext">이달의 별자리 특강</span></a>
            <a href="#"><img src="images/img3.jpg" alt="이미지3"><span class="imgtext">별사진 공모전 개회</span></a>
        </div> <!-- imgslide 끝 -->

        <div class="contents">
            <!-- contents: tabmenu와 otherwrap을 묶어줌 -->
            <ul class="tabmenu">
                <!-- tabmenu: 공지사항과 갤러리를 묶어줌 -->
                <li>
                    <div class="notice">
                        공자사항 자리
                    </div> <!-- 공지사항 끝 -->
                </li>
                <li>
                    <div class="gallery">
                        갤러리 자리
                    </div> <!-- gallery 끝 -->
                </li>
            </ul> <!-- tabmenu 끝 -->

            <div class="otherwrap">
                <!-- otherwrap: banner와 shortcut을 묶어줌 -->
                <div class="banner">
                    배너 자리
                </div> <!-- banner 끝 -->
                <div class="shortcut">
                    바로가기 자리
                </div> <!-- shortcut 끝 -->
            </div>
        </div> <!-- contents 끝 -->
    </div> <!-- bodywrap 끝 -->

    <div id="modal">

    </div> <!-- modal 끝 -->

    <footer>
        <div class="btlogo">
            bt 로고 자리
        </div> <!-- btlogo 끝 -->
        <div class="site">
            <!-- site: btmenu와  copy를 묶어줌 -->
            <div class="btmenu">
               하단 메뉴 자리
            </div> <!-- btmenu 끝 -->
            <div class="copy">
                copyright 자리
            </div> <!-- copy 끝 -->
        </div> <!-- site 끝 -->
    </footer>
</body>
</html>
